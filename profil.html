    <p>
      <strong>Şifre:</strong> 
      <input type="password" id="sifre" value="12345678" readonly style="border:none; background:none; font-size:18px;">
      <button onclick="sifreGosterGizle()" style="font-size:14px; cursor:pointer;">Göster</button>
    </p>
    <!-- Çıkış Yap Butonu -->
    <p>
      <button onclick="cikisYap()" style="padding:10px 20px; font-size:16px; cursor:pointer; margin-top:10px; background:#333; color:white; border:none; border-radius:5px;">Çıkış Yap</button>
    </p>
  </div>
</main>

<script>
function sifreGosterGizle() {
  var input = document.getElementById("sifre");
  var btn = event.target;
  
  if (input.type === "password") {
    input.type = "text";
    btn.textContent = "Gizle";
  } else {
    input.type = "password";
    btn.textContent = "Göster";
  }
}

// Çıkış yap fonksiyonu
function cikisYap() {
  alert("Çıkış yapılıyor...");
