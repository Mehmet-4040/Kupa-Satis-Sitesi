<body>


    <header>
        <div class="header-block">
            <div class="logo-item">
                <a href="index.html">
                    <img src="Resimler/kupalogo.png" alt="logo"></a>

            <div class="search-block">

                            </li>
                        </ul>

                    </nav>

                </div>

            </div>
        </div>

    </header>
    <main>
        <h1 class="ana-baslik">ÜRÜNLERİMİZDEN BAZILARI</h1>
        <section class="cat-block">

            <div class="cat-kutu">
                <div class="cat-item">
                    <a href="urun1.html">
                        <img id="kirmizi-kupa" src="Resimler/001RED-8oz-Cup-Red-scaled.webp" alt="Kırmızı Kupa">

                </div>
                <div class="cat-item">

                </div>
                <div class="cat-item">
                    <a href="urun4.html">

                </div>
            </div>
        </section>
        <div class="video-kutusu">
            <div class="video-baslik">
                <h2 class="video-baslik">Nasıl Çalışıyoruz?</h2>
            </div>

            <iframe src="https://www.youtube.com/embed/pYw5zUyiS7M?si=13sXSqLouCJzYlvA" title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
        <script>
            let lastScroll = 0;
            const header = document.querySelector('.header-block');

            window.addEventListener('scroll', () => {
                const currentScroll = window.pageYOffset;
                if (currentScroll > lastScroll) {
                    header.style.top = "-70px";
                } else {
                    header.style.top = "0";
                }
                lastScroll = currentScroll;
            });
        </script>
