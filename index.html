<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KupaLab</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/3cf97d5bd1.js" crossorigin="anonymous"></script>

    <link rel="icon" href="Resimler/favicon-16x16.png" type="image/png">
</head>

<body>


    <header>
        <div class="header-block">
            <div class="logo-item">
                <img src="Resimler/kupalogo.png" alt="logo">
            </div>
            <div class="search-block">
                <input type="text" placeholder="    Ara">
                <i class="fa-solid fa-magnifying-glass"></i>
                <div class="icon_block">
                    <i class="fa-solid fa-basket-shopping"></i>
                </div>
                <div class="profile">
                    <i class="fa-regular fa-user"></i>
                </div>

                <div class="menu-block">
                    <nav>
                        <ul>
                            <li>
                                <a href="">Ana Sayfa</a>
                                <a href="">Hakkında</a>
                                <a href="">Sosyal</a>
                                <a href="">İletişim</a>
                                <a href="">Ürünler</a>
                            </li>
                        </ul>

                    </nav>

                </div>

            </div>
        </div>

    </header>
    <main>
<section class="cat-block">
    <div class="cat-item">
        <img id="kirmizi-kupa" src="Resimler/001RED-8oz-Cup-Red-scaled.webp" alt="Kırmızı Kupa">
    </div>
    <div class="cat-item">
        <img id="sari-kupa" src="Resimler/001YEL-8oz-Cup-Yellow-1-scaled_500x.webp" alt="Sarı Kupa">
    </div>
    <div class="cat-item">
        <img id="mor-kupa" src="Resimler/Harfield_products_006-scaled_500x.webp" alt="Mor Kupa">
    </div>
    <div class="cat-item">
        <img id="kahve-kupa" src="Resimler/kahvedesenli.avif" alt="Kahve Kupa">
    </div>
</section>


    </main>

</body>

</html>
